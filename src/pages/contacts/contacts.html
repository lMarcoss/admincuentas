<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contactos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let contacto of contactos" (click)="showDetailContact(contacto)">
      {{ contacto.name }}
    </button>
  </ion-list>

  <button ion-button full (click)="addContact()">Agregar</button>

</ion-content>
