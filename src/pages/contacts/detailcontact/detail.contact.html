<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ contact.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="contact.name" maxlength="16"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel√©fono</ion-label>
      <ion-input type="tel" [(ngModel)]="contact.tel" maxlength="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="mail" [(ngModel)]="contact.mail" maxlength="30"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full (click)="addContact()">Guardar</button>
  </div>

  <button *ngIf="action == 'EDIT'" ion-button full color="danger" (click)="deleteContact()">Eliminar</button>

</ion-content>
